name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Make Maven Wrapper executable
      - name: Make Maven Wrapper executable
        run: chmod +x mvnw
        working-directory: vswapp-backend

      # Step 4: Build the project
      - name: Build project
        run: ./mvnw clean install -DskipTests=false
        working-directory: vswapp-backend

      # Step 5: Run unit tests
      - name: Run unit tests
        run: ./mvnw test
        working-directory: vswapp-backend

      # Step 6: Run Selenium UI tests
      - name: Run Selenium UI tests
        run: ./mvnw verify -DskipUnitTests=false
        working-directory: vswapp-backend

      # Step 7: Run API tests using REST Assured (assuming you have a test class)
      - name: Run API tests
        run: ./mvnw test -Dtest=*ApiTest
        working-directory: vswapp-backend

      # Step 8: Archive test reports
      - name: Archive test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: vswapp-backend/target/surefire-reports/
