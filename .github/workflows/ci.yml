name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        working-directory: vswapp-backend
        run: mvn clean install -DskipTests=false

      - name: Run unit tests
        working-directory: vswapp-backend
        run: mvn test

      - name: Run automation tests
        working-directory: vswapp-backend
        run: mvn verify -DskipUnitTests=true
